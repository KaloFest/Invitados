<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Cumpleaños</title>
    <style>
        /* Estilo general */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #003366, #005f99, #1abc9c);
            background-size: 400% 400%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;  /* Esto hace que el contenido se centre verticalmente */
            color: #ffffff;
            animation: gradientMove 10s infinite;
            position: relative;
            text-align: center;  /* Esto asegura que el texto esté centrado */
        }


        @keyframes gradientMove {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            color: #137d68;
            text-align: center; /* Centrando el texto */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            animation: float 3s infinite ease-in-out;
            z-index: 1;
            
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        p {
            font-size: 1.2rem;
            margin: 10px 20px;
            animation: float 4s infinite ease-in-out;
            z-index: 1;
        }

        .photo {
            margin: 20px auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #137d68;
            animation: pulse 2s infinite;
            z-index: 1;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .button {
            display: inline-block;
            margin: 15px 10px;
            padding: 12px 30px;
            font-size: 1rem;
            background-color: #137d68;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: float 6s infinite ease-in-out;
            z-index: 1;
        }

        .button:hover {
            background-color: #137d68;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background-color: white;
            color: black;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            padding: 20px;
            z-index: 1000;
        }

        .modal iframe {
            width: 100%;
            height: 250px;
            border: none;
            border-radius: 10px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .close-button {
            margin-top: 15px;
            padding: 10px;
            background-color: #972e22;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            float: right;
        }

        .close-button:hover {
            background-color: #a84237;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .photo {
                width: 120px;
                height: 120px;
            }

            .button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>¡Estás invitado al cumpleaños de Kaloyero!</h1>
    <p>Kaloyero cumple 20 años y quiere celebrarlo contigo.</p>

    <div class="photo">
        <img src="KALO.jpg" alt="KALO">
    </div>

    <button class="button" onclick="openModal('restaurantModal')">Ver ubicación del restaurante</button>
    <button class="button" onclick="openModal('houseModal')">Ver ubicación de Casa Kalo</button>
    <button class="button" onclick="confirmAttendance()">Confirmar asistencia</button>

    <div class="overlay" id="overlay" onclick="closeModal()"></div>

    <div class="modal" id="restaurantModal">
        <h2>Buffalos Rodizio</h2>
        <p>De 7:00 PM a 9:00 PM</p>
        <iframe src="https://www.google.com/maps/embed?pb=..." gestureHandling="greedy" allowfullscreen></iframe>
        <button class="close-button" onclick="closeModal()">Cerrar</button>
    </div>

    <div class="modal" id="houseModal">
        <h2>Casa Kalo</h2>
        <p>De 9:00 PM a 11:00 PM</p>
        <iframe src="https://www.google.com/maps/embed?pb=..." gestureHandling="greedy" allowfullscreen></iframe>
        <button class="close-button" onclick="closeModal()">Cerrar</button>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeModal() {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => modal.style.display = 'none');
            document.getElementById('overlay').style.display = 'none';
        }

        function confirmAttendance() {
            const message = "Confirmo mi asistencia para el cumpleaños de Kalo";
            const phoneNumber = "59165503628";
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        setInterval(createFireworks, 1000);
    </script>
</body>
</html>
